<div class="alert alert-primary mt-2 text-center" *ngIf="loadingPlaces">
    <h6>Cargando</h6>
    <span>Espere los resultados</span>
</div>

<div class="alert alert-danger mt-2 text-center" *ngIf="placesEmpty">
    <h6>Error</h6>
    <span>Sin resultados</span>
</div>

<ul class="list-group mt-2" *ngIf="places">
    <li class="list-group-item list-group-item-action" *ngFor="let place of places" (click)="flyTo(place)">
        <h6>{{place.text}}</h6>
        <p>{{place.place_name}}</p>
        <button class="btn btn-outline-primary btn-sm ruta" (click)="getDirections(place)">
            Ruta
        </button>
    </li>
</ul>
